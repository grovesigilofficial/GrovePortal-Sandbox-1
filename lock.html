<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GrovePortal-Sandbox-1 — Admin Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container small">
<h1>GrovePortal-Sandbox-1 Admin Login</h1>

<form id="login-form" class="form">
  <label>Username</label>
  <input id="username" type="text" required>

  <label>Password</label>
  <input id="password" type="password" required>

  <div class="controls">
    <button type="submit">Login</button>
  </div>
</form>
</main>

<script>
// ADMIN credentials
const ADMIN = {
  username: "Bleedvow",
  password: "S0m3$tr0ngP@ssw0rd"
};

// Login function
function login(username, password) {
  if (username === ADMIN.username && password === ADMIN.password) {
    localStorage.setItem('grove_admin_logged_in', 'true');
    alert("Logged into GrovePortal-Sandbox-1 Admin");
    window.location.href = "admin.html";
  } else {
    alert("Invalid credentials — GrovePortal-Sandbox-1");
  }
}

// Form submit
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("login-form");
  if (!form) return;
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    login(username, password);
  });
});
</script>
</body>
</html>
