<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GrovePortal-Sandbox-1 — Admin Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container small">
  <h1>GrovePortal-Sandbox-1 Admin Login</h1>

  <form id="login-form" class="form" autocomplete="off">
    <label>Username</label>
    <input id="username" type="text" required autocomplete="off">

    <label>Password</label>
    <input id="password" type="password" required autocomplete="off">

    <div class="controls">
      <button type="submit">Login</button>
    </div>
  </form>
</main>

<script>
/* INLINE AUTH — no external files, guaranteed to run if this page loads */
(function(){
  const ADMIN = { username: "Bleedvow", password: "S0m3$tr0ngP@ssw0rd" };

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("login-form");
    if (!form) return console.error("Login form missing");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (u === ADMIN.username && p === ADMIN.password) {
        localStorage.setItem('grove_admin_logged_in','true');
        // small delay so storage gets set before redirect
        setTimeout(()=> window.location.href = 'admin.html', 80);
      } else {
        alert("Invalid credentials — GrovePortal-Sandbox-1");
      }
    });
  });
})();
</script>
</body>
</html>
